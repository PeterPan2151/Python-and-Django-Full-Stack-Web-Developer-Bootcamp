<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>
    <form action="">
        <h3>Are you from inside the US or outside the US?</h3>
        <label for="in_US">Inside</label>
        <input type="radio" name="loc" id="in_US" value="inside">
        <label for="outside_US">Outside</label>
        <input type="radio" name="loc" id="outside_US" value="outside">

        <p>How was your service?</p>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="Good">2</option>
            <option value="Bad">1</option>
        </select>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
