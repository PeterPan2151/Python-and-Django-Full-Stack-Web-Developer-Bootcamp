<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms: labels and actions</h1>
    <form action="#" method="get">
        <p>Enter text</p>
        <input type="text" name="user_input" id="">
        <input type="submit" value="submit">
    </form>
    <br><br>

    <form action="#" method="get">
        <label for="text_input">Enter text(label):</label>
        <input type="text" name="user_input" id="text_input">
        <input type="submit" value="submit">
    </form>
</body>
</html>
