<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assesment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <form action="thanks.html" method="get">
        <p>Please note: First Name, Last Name, Password and Email are required</p>
        
        <label for="f_name">First Name:</label>
        <input type="text" name="f_name" id="f_name" placeholder="First Name" required>

        <label for="l_name">Last Name:</label>
        <input type="text" name="l_name" id="l_name" placeholder="Last Name" required>
        <br><br>

        <label for="user_email">Email</label>
        <input type="email" name="user_email" id="user_email" placeholder="name@email.com" required>

        <label for="user_pass">Password:</label>
        <input type="password" name="user_pass" id="user_pass" required>

        <p>Are you over the age of 18?</p>
        <label for="over_age">Yes:</label>
        <input type="radio" name="age" id="over_age" value="yes">

        <label for="not_over_age">No:</label>
        <input type="radio" name="age" id="not_over_age" value="no">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment" id="">
            <option value="credit">Credir Card</option>
            <option value="paypal">PayPal</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
