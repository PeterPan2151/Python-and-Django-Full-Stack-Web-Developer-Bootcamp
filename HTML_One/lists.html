<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>
    <p>Ordered list:</p>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <p>unordered list:</p>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>

    <p>Nested Lists:</p>
    <ul>
        <li>a
            <ul>
                <li>a1</li>
                <li>a2</li>
            </ul>
        </li>
        <li>b</li>
        <li>c
            <ol>
                <li>c1</li>
                <li>c2</li>
            </ol>
        </li>
    </ul>
</body>

</html>
