<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment Test HTML LEVEL 2</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form action="">
        
        <label for="f_name">First Name:</label>
        <input type="text" id="f_name" placeholder="First Name" required>

        <label for="l_name">Last Name:</label>
        <input type="text" id="l_name" placeholder="Last Name" required>
        <p></p>

        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="name@email.com" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="Over18" id="yes" value="yesOver">
        <label for="no">No:</label>
        <input type="radio" name="Over18" id="no" value="noOver">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment" id="">
            <option value="cc">Credir Card</option>
            <option value="pp">Paypal</option>
        </select>
        <p></p>

        <input type="submit" name="" id="" value="Submit FeedBack">
    </form>
    
</body>
</html>
